<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up From</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="palm">
            <div class="overlay">
                <img src="./odin-lined.png" alt="odin-logo">
                <span class="overlay-text">ODIN</span>
            </div>
            <div class="credits">
                Photo by: Helie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" style="color: white;">unsplash</a> 
            </div>
        </div>

        <div class="form-section">
            <div class="info first">
                <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dream.</p>
                <p>Sign up <em>now</em> to get started.</p><br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div>
                <form action="#" method="post">
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <div class="left-side">
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="user_email" id="email" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="user_password" id="password" minlength="8" required>
                                <small style="color: red; display: block;">*passwords do not match</small>
                            </div>
                        </div>
                        <div class="right-side">
                            <div>
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname" required>
                            </div>
                            <div>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="number" id="tel" name="contact" required>
                            </div>
                            <div>
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" name="user_password" id="password" minlength="8" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
            <div>
            <div class="last">
                <button type="submit" class="cool">Create Account</button>
                <p>Already have an acount? <span class="cool">Log in</span></p>
            </div>
        </div>
        
    </div>
</body>
</html>
